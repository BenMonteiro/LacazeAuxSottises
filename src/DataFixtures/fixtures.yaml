App\Entity\Company:
    company{1..20}:
        name: "<company()>"
        description: "<paragraph(3, true)>"
        showTitle: "<sentence(4, true)>"
        theme: "<word()>"
        duration: "<numberBetween(15, 120)>"
        audience: "<sentence(3, true)>"
        moreInfos: "<sentence(15, true)>"
        isHosted: "<boolean(50)>"
        isHosedFrom: <dateTimeBetween("now", "+ 300 days")>
        isHostedUntil: '<dateTimeBetween($startingDate, $startingDate "+ 2 days ")>'
        website: "<domainName()>"
        videoLink: "<domainName()>"

App\Entity\Partners:
    partner{1..30}:
        name: "<company()>"
        type: '<randomElement(["prod_dist", "partners"])>'

App\Entity\Event:
    event{1..7}:
        name: "<word()>"
        description: "<paragraph(3, true)>"
        startingDate: '<dateTimeBetween("now", "+ 300 days")>'
        endingDate: '<dateTimeBetween($startingDate, $startingDate "+ 2 days ")>'
        place: "<city()>"
        isHighlight: "<boolean(50)>"

App\Entity\Team:
    team{1..15}:
        name: "<lastName()>"
        firstName: "<firstName()>"
        role: '<randomElement(["volunteer", "gov_body", "pro"])>'
        email: "<email()>"

App\Entity\Performance:
    performance{1..50}:
        companyName: "@company*"
        cityShow: "<city()>"
        placeShow: "<streetAddress()>"
        date: '<dateTimeBetween("-200 days", "now")>'
        price: '<randomFloat(2, 0, 50)>'
        event: "@event*"
        isHighlight: "<boolean(50)>"

App\Entity\FrontTab:
