App\Entity\Company:
    company{1..10}:
        name: '<company()>'
        description: '<paragraph(3, true)>'
        showTitle: '<sentence(4, true)>'
        theme: '<word()>'
        duration: '<numberBetween(15, 120)>'
        audience: '<sentence(3, true)>'
        moreInfos: '<sentence(15, true)>'
        isInDiffusion: '<boolean(75)>'
        isInCreation: '<boolean(25)>'
        website: '<domainName()>'
        videoLink: '<domainName()>'

App\Entity\Partners:
    partner{1..30}:
        name: '<company()>'
        type: '<randomElement(["prod_dist", "partners"])>'

App\Entity\Event:
    event{1..7}:
        name: '<word()>'
        description: '<paragraph(3, true)>'
        startingDate: '<dateTimeBetween("-200 days", "now")>'
        endingDate: '90%? <dateTimeBetween($startingDate, "now")>'

App\Entity\Team:
    team{1..15}:
        name: '<lastName()>'
        firstName: '<firstName()>'
        role: '<randomElement(["volunteer", "gov_body", "pro"])>'
        email: '<email()>'

App\Entity\Performance:
    performance{1..50}:
        companyName: '@company*'
        cityShow: '<city()>'
        placeShow: '<streetAddress()>'
        date: '<dateTimeBetween("-200 days", "now")>'
        event: '@event*'

App\Entity\Section:
    section{1..100}:
        name: '<sentence(3, true)>'
        pageSlug: '<randomElement([
            "association-index", 
            "association-projets-pluriels",
            "association-coop-territoriale",
            "association-equipe",
            "association-adhésion",
            "saison-programmation",
            "saison-cies-en-diffusion",
            "saison-cies-en-creation",
            "saison-actions-culturelles",
            "festival-index",
            "festival-programmation",
            "festival-billeterie",
            "festival-cies-en-diffusion",
            "festival-rencontres-pro",
            "festival-actions-culturelles",
            "festival-espace-ludique",
            "festival-infos-complémentaires",
            "tiers-lieu-index",
            "tiers-lieu-eco-lieu",
            "tiers-lieu-espaces-partages",
            "activites-du-lieu-spectacles-vivants",
            "activites-du-lieu-developpement-durable",
            "locations",
            "benevolat-annuel",
            "benevolat-durant-le-festival",
            "partenaires",
            "nous-soutenir",
            "contact"
            ])>'
        title: <sentence(3, true)>
        subTitle: <sentence(3, true)>
        appearanceOrder: '<numberBetween(1, 10)>'
        content: '<paragraph(2, true)>'








